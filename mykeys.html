<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keylerim - API Merkezi</title>
<link rel="stylesheet" href="styles.css" />
<script>
  async function loadKeys() {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('GiriÅŸ yapmalÄ±sÄ±nÄ±z');
      window.location.href = '/login.html';
      return;
    }
    try {
      const res = await fetch('/api/mykeys', {
        headers: { 'Authorization': token }
      });
      if (!res.ok) throw new Error('Yetkisiz');
      const data = await res.json();
      const container = document.getElementById('keysContainer');
      container.innerHTML = '';
      if (data.keys.length === 0) {
        container.textContent = 'HenÃ¼z API key oluÅŸturmadÄ±nÄ±z.';
        return;
      }
      data.keys.forEach(k => {
        const div = document.createElement('div');
        div.className = 'key-card';
        div.textContent = k;
        container.appendChild(div);
      });
    } catch (e) {
      alert('Hata: ' + e.message);
    }
  }
  window.onload = loadKeys;
</script>
</head>
